<!--entête-->

<!--partie principale-->
<main>

  <form action="form-valide.html" method="get">
    <!--  section gauche -->
    <section class="partieGauche">

      <!-- section information du stagiaire -->
      <section class="info">
        <h2>Information du stagiaire</h2>
        <label for="Nom">Nom</label>
        <input type="text" id="Nom" class="input-size" required>

        <label for="Prénom">Prénom</label>
        <input type="text" id="Prénom" class="input-size" required>

        <!-- ajouter JS pour combobox -->
        <label name="optionFormation" class="combo-label">Formation suivie</label>
        <div id="optionFormation">

        </div>
      </section>

      <!-- section date de l'absence -->
      <section class="date">
        <h2>Date de l'absence</h2>
        <label>Durée de l'absence :
          <!-- boutons radios : durée et ajouter if en JS -->
          <label for="un jour">1 jour</label>
          <input type="radio" id="un jour" name="durée" value="un jour">
          <label for="plus d'un jour">Plus d'un jour</label>
          <input type="radio" id="plus d'un jour" name="durée" value="plus d'un jour">
        </label>

        <!--date-->
        <label for="date-debut">Date de début</label>
        <input type="date" id="date-debut" required class="input-size">

        <!-- date de fin si + de 1 jour -->
        <label for="date-fin">Date de fin</label>
        <input type="date" id="date-fin" class="input-size">

        <!-- heure départ -->
        <label for="heure-depart">Heure de départ</label>
        <input type="time" id="heure-depart" min="07:00" max="18:00" class="input-size" required>
        <!-- heure de retour -->
        <label for="heure-retour">Heure de retour</label>
        <input type="time" id="heure-retour" min="07:00" max="18:00" class="input-size" required>
      </section>
    </section>
    <!--section droite : motif de l'absence -->
    <section class="partieDroite">
      <h2>Motif de l'absence</h2>
